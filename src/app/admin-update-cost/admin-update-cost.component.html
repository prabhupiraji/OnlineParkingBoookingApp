<div class="col-md-6 offset-md-3">
    <h3>Update costPerhr</h3>
    <form (ngSubmit)="onSubmit()">
        <!-- <form> -->
    <div class="container">
        <div class="form-group">
            <label>AdminId</label>
            <input type="number" class="form-control" [(ngModel)]="admin.admin_id" id="admin_id"
                name="admin_id"> 
        </div>
       
        <div class="form-group">
            <label>EmailId</label>
            <input type="text" class="form-control" [(ngModel)]="admin.emailid" id="emailid"
                name="email"> 
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="text" class="form-control" [(ngModel)]="admin.password" id="password"
                name="password"> 
        </div>
        <div class="form-group">
            <label>costPerhr</label>
            <input type="number" class="form-control" [(ngModel)]="admin.costperhr" id="costperhr"
                name="costperhr"> 
        </div>
        <button class="btn btn-success"  type="submit"> Update </button>
    </div>
        </form>
        </div>
