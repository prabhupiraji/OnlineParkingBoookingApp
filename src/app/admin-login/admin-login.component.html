<div class="col-md-6 offset-md-3">
    <h3>Admin Login</h3>
    <form (ngSubmit)="(submitForm(formData))">
        <!-- <form> -->
        <div class="form-group">
            <label for="emailid">EmailId:</label>
            <input type="text" class="form-control" [(ngModel)]="formData.emailid" name="email" placeholder="emailid"
                id="emailid">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="text" class="form-control" [(ngModel)]="formData.password" name="password" placeholder="password"
                id="password">
        </div>


        <!-- <button class="btn btn-success" type="button"> Login </button> -->
        <button class="btn btn-success"  type="submit"> Login </button>
    </form>
</div>
