<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Surya Parking</title>
    <link rel="stylesheet" href="contactus.component.css"> <!-- Link to your app's CSS file -->
</head>
<body>
    <header>
        <!-- Include your app's header here -->
        we are eager to here from you    
    </header>

    <main>
        <section id="contact-us">
            <div class="container">
                <h1>Contact Us</h1>
                <p>If you have any questions, feedback, or need assistance, please don't hesitate to get in touch with us.</p>
                <div class="contact-form">
                    <form  class="formData">
                        <label for="name">Name:</label>
                        <input type="text"  [(ngModel)]= formData.name id="name" name="name" required>

                        <label for="email">Email:</label>
                        <input type="email" [(ngModel)]= formData.email id="email" name="email" required>

                        <label for="message">Message:</label>
                        <textarea  [(ngModel)]= formData.message id="message" name="message" rows="6" required></textarea>

                        <button type="submit" (click)="RegisterQuery()">Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- Include your app's footer here -->
        all rights are reserved to @Surya parking
    </footer>
</body>
</html>
