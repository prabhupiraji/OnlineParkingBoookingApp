<div>

    <body>

        <div class="col-md-6 offset-md-3">

            <!-- <form (ngSubmit) [formGroup]="myForm"> -->
            <form (ngSubmit)="onSubmit()">
                <div class="container">
                    <h2>Register New User</h2>
                    <div class="form-group">
                        <label for="name" class="labels">Name:</label>
                        <input type="text" class="form-control" [(ngModel)]="usern.name" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label>DateOfBirth:</label>
                        <input type="date" class="form-control" [(ngModel)]="usern.dateOfBirth" id="dateOfBirth"
                            name="dateOfBirth">
                    </div>

                    <div class="form-group">
                        <label for="email" class="labels">EmailId:</label>
                        <input type="email" class="form-control" [(ngModel)]="usern.email" id="email" name="email"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="gender" class="labels">Gender:</label>
                        <input type="text" class="form-control" [(ngModel)]="usern.gender" id="gender" name="gender">
                    </div>

                    <div class="form-group">
                        <label for="phoneno">PhoneNo:</label>
                        <input type="number" class="form-control" [(ngModel)]="usern.phoneno" id="phoneno"
                            name="phoneno" />
                    </div>

                    <div class="form-group">
                        <label>Address:</label>
                        <input type="text" class="form-control" [(ngModel)]="usern.adress" id="address" name="address">
                    </div>

                    <div class="form-group">
                        <label for="password" class="labels">Password:</label>
                        <input type="password" class="form-control" [(ngModel)]="usern.password" id="password"
                            name="password" required>
                    </div>

                    <button class="btn btn-success" type="submit"> Submit </button>
                </div>
            </form>
            <!-- <div *ngIf="myForm.invalid && myForm.touched" style="color: red;">
        Please fill out all required fields.</div> -->
    </div> 
    </body>
</div>
